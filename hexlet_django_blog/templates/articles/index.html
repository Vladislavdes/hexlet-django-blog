{% extends "base.html" %}

{% block content %}
    <h1>Список статей</h1>
    <a href="{% url 'articles_create' %}">Создать статью</a>
    {% for article in articles %} 
        <a href="{% url 'article_state' article.id %}">
            <h2>{{ article.name }}</h2> </a>
            <a href="{% url 'articles_update' article.id %}">Редактировать</a>

            <form action="{% url 'articles_delete' article.id %}" method="post">
                {% csrf_token %}
                
                <p><input type="submit" value="Удалить"></p>
            </form>
    {% endfor %}
        <div>{{ article.body|slice:":200" }}</div>
    
    
{% endblock %}
